<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AKSW Googledoc Topic Viewer</title>
  </head>
  <body>
    <h1>AKSW Googledoc Topic Viewer</h1>
    <p>What are you looking for?</p>
    <div id="123">
    </div>
    <div id="245"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="formhandler.js"></script>
    <script>
    var phpOrigin = 'requestHandler.php';
    var formId = '123';
    var replyId = '245';
    //form: Array(Object{label,id,Array(value,label)})
    // {value:'all', label:'all'} has to be in every option!
    var formular = new Array(
        {
            label: 'Type of Topic',
            id: 'type',
            'options': new Array(
                {value:'all', label:'all'},
                {value:'bachelorThesis', label:'Bachelor Thesis'},
                {value:'masterThesis', label:'Master Thesis'},
                {value:'project', label:'Project'},
                {value:'dissertation', label:'Dissertation'}
            )
        },
        {
            label: 'Topic Status',
            id: 'status',
            'options': new Array(
                {value:'all', label:'all'},
                {value:'open', label:'open'},
                {value:'assigned', label:'assigned'},
                {value:'closed', label:'closed'}
            )
        },
        {
            label: 'Urgency Level',
            id: 'urgency',
            'options': new Array(
                {value:'all', label:'all'},
                {value:'high',label:'high'},
                {value:'normal',label:'normal'}
            )
        }
    );  
    showform(phpOrigin,formId,replyId,formular);
    </script>
  </body>
</html>
