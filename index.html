<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AKSW Googledoc Topic Viewer</title>
  </head>
  <body>
    <h1>AKSW Googledoc Topic Viewer</h1>
    <p>What are you looking for?</p>
    <div class="form">
      <form>
        <label for="type">Type of Topic</label>
        <select name="type" id="type">
        <option value="all">all</option>
        <option value="bachelorThesis">Bachelor Thesis</option>
        <option value="masterThesis">Master Thesis</option>
        <option value="project">Project</option>
        <option value="dissertation">Dissertation</option>
        </select>
        <label for="status">Topic Status</label>
        <select name="status" id="status">
        <option value="all">all</option>
        <option value="open">open</option>
        <option value="assigned">assigned</option>
        <option value="closed">closed</option>
        </select>
        <label for="urgency">Urgency level</label>
        <select name="urgency" id="urgency">
        <option value="all">all</option>
        <option value="high">high</option>
        <option value="normal">normal</option>
        </select>
      </form>
    </div>
    <div id="reply" class="form"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="formhandler.js"></script>
  </body>
</html>
